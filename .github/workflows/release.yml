on:
  push:
    tags:
      - "v*"
    branches:
      - 1.18*

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: Kir-Antipov/mc-publish@v2.1 # https://github.com/marketplace/actions/publish-minecraft-mods
        with:
          curseforge-id: 418915
          curseforge-token: ${{ secrets.CURSEFORGE_TOKEN }}

          github-token: ${{ secrets.GITHUB_TOKEN }}

          files-primary: build/libs/!(*-@(dev|sources)).jar
          files-secondary: build/libs/*-@(dev|sources).jar

          version-type: beta
          changelog-file: changelog-3.x.x.txt

          loaders: forge
          java: |
            17

          retry-attempts: 2
          retry-delay: 10000