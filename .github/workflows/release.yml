name: release-artifacts

on:
  workflow_dispatch:
    inputs:
      java:
        description: 'The Java version to use for this build'
        required: true
        default: '17.0.1'
        type: choice
        options:
          - '17.0.1'
          - '8'
      branch:
        description: 'The branch for which the new version shall be created'
        required: true
        default: '1.18-3.0.0'
        type: choice
        options:
          - '1.18-3.0.0'
          - '1.16.5-2.0.0'
          - '1.16.5-1.8.1'

env:
  CURSEFORGE: ${{ secrets.CURSEFORGE_TOKEN }}
  MODRINTH: ${{ secrets.MODRINTH_TOKEN }}

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        java: [ ${ { github.event.inputs.java } } ]
      fail-fast: false
    name: ${{ matrix.os }}
    steps:
      - name: Git checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.branch }}
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Echo JAVA_HOME
        run: echo $JAVA_HOME
      - name: Verify Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Execute build
        run: ./gradlew --info --stacktrace build
      - name: Upload files to github
        uses: softprops/action-gh-release@v1
        with:
          files: build/libs/*.jar
      - name: Upload files to curseforge
        run: ./gradlew --info --stacktrace curseforge
      - name: Upload files to modrinth
        run: ./gradlew --info --stacktrace publishModrinth
